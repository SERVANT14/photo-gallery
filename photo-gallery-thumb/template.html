<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <a :href="photoUrl" itemprop="contentUrl" :data-size="width + 'x' + height">
        <img :src="finalThumbUrl" itemprop="thumbnail" class="img-responsive img-thumbnail">
    </a>
    <figcaption itemprop="caption description">{{ caption }}</figcaption>
</figure>
